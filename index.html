<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Madrid con GeoTIFF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluye el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Incluye el JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; margin: 0; padding: 0; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Inicializa el mapa centrado en Madrid
    var map = L.map('map').setView([40.4168, -3.7038], 13);

    // Agrega una capa base de imágenes de satélite de Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri',
        maxZoom: 19
    }).addTo(map);

    // Definir los límites de la imagen [suroeste, noreste]
    var imageBounds = [[40.4, -3.72], [40.43, -3.68]];

    // Agregar la imagen superpuesta
    L.imageOverlay('output.png', imageBounds).addTo(map);
</script>

</body>
</html>
