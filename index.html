<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortofoto Georreferenciada</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configura las coordenadas de las esquinas de la ortofoto georreferenciada
        const bounds = [
            [LATITUD_INFERIOR_IZQUIERDA, LONGITUD_INFERIOR_IZQUIERDA],
            [LATITUD_SUPERIOR_DERECHA, LONGITUD_SUPERIOR_DERECHA]
        ];

        // Inicializa el mapa
        const map = L.map('map').setView([CENTRO_LATITUD, CENTRO_LONGITUD], ZOOM_INICIAL);

        // Añade un fondo de mapa base (ejemplo: OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añade la ortofoto como una imagen superpuesta
        L.imageOverlay('ruta/a/tu-ortofoto.png', bounds).addTo(map);

        // Ajusta el mapa a los límites de la imagen
        map.fitBounds(bounds);
    </script>
</body>
</html>
