<!DOCTYPE html>
<html>
<head>
    <title>Exibição de GeoTIFF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclua o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Inclua o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Inicializa o mapa
    var map = L.map('map').setView([LATITUDE_CENTRAL, LONGITUDE_CENTRAL], ZOOM_INICIAL);

    // Adiciona uma camada de base com imagens de satélite
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    // Defina os limites da imagem [sul-oeste, norte-leste]
    var imageBounds = [[LAT_SUL, LNG_OESTE], [LAT_NORTE, LNG_LESTE]];

    // Adiciona a imagem como uma sobreposição
    L.imageOverlay('output.png', imageBounds).addTo(map);
</script>

</body>
</html>
